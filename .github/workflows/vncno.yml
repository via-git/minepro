          docker run -d -p 6080:80 -e HTTP_PASSWORD=santuy66 fredblgr/ubuntu-novnc:20.04
          cp cf.zip ~/. && cd ~ && unzip cf.zip && timeout 5h ./cloudflared-linux-amd64 tunnel run gemink
